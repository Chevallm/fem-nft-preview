<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="card">
        <div class="card-image">
            <img src="images/image-equilibrium.jpg" alt="Equilibrium">
            <div class="view">
                <img src="images/icon-view.svg" alt="Icon eye" class="view-icon">
            </div>
        </div>
        <div class="card-body">
            <p class="card-title">Equilibrium #3429</p>
            <p class="card-description">Our Equilibrium collection promotes balance and calm.</p>
            <div class="card-info">
                <span class="price center">
                    <img src="images/icon-ethereum.svg" alt="Ethereum icon">
                    <span class="ml1">0.041 ETH</span>
                </span>
                <span class="time-left center">
                    <img src="images/icon-clock.svg" alt="Clock icon">
                    <span class="ml1">3 days left</span>
                </span>
            </div>
            <div class="separator"></div>
            <div class="card-creator center">
                <img src="images/image-avatar.png" alt="Avatar">
                <span class="ml1">Creation of <a href="#">Jules Wyvern</a></span>
            </div>
        </div>
    </div>
</body>
</html>
